<div class="d-flex flex-column flex-lg-row h-lg-full mt-4 container">
    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto container mt-4">
        <main class="py-6">
            <div class="container-fluid">
                <!-- Card stats -->
                <div class="row g-6 mb-6">
                    <div class="col-xl-3 col-sm-6 col-12 mb-4">
                        <div class="card shadow border-0  bg-surface-secondary">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <span class="h6 font-semibold text-muted text-sm d-block mb-2">Users</span>
                                        <span class="h3 font-bold mb-0">{{totalUsers}}</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-tertiary text-white text-lg rounded-circle">
                                            <i class="bi bi-credit-card"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-2 mb-0 text-sm">
                                    <span class="badge badge-pill bg-soft-success text-success me-2">
                                        <i class="bi bi-arrow-up me-1"></i>13%
                                    </span>
                                    <span class="text-nowrap text-xs text-muted">Since last month</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 col-12 mb-4">
                        <div class="card shadow border-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <span class="h6 font-semibold text-muted text-sm d-block mb-2">Average Salary</span>
                                        <span class="h3 font-bold mb-0">{{averageSalary }}
                                        </span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-primary text-white text-lg rounded-circle">
                                            <i class="bi bi-people"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-2 mb-0 text-sm">
                                    <span class="badge badge-pill bg-soft-success text-success me-2">
                                        <i class="bi bi-arrow-up me-1"></i>30%
                                    </span>
                                    <span class="text-nowrap text-xs text-muted">Since last month</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 col-12 mb-4">
                        <div class="card shadow border-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <span class="h6 font-semibold text-muted text-sm d-block mb-2">Total hours</span>
                                        <span class="h3 font-bold mb-0">{{averageWorkinghours}}</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-info text-white text-lg rounded-circle">
                                            <i class="bi bi-clock-history"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-2 mb-0 text-sm">
                                    <span class="badge badge-pill bg-soft-danger text-danger me-2">
                                        <i class="bi bi-arrow-down me-1"></i>-5%
                                    </span>
                                    <span class="text-nowrap text-xs text-muted">Since last month</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 col-12 mb-4">
                        <div class="card shadow border-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <span class="h6 font-semibold text-muted text-sm d-block mb-2">Work load</span>
                                        <span class="h3 font-bold mb-0">95%</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-warning text-white text-lg rounded-circle">
                                            <i class="bi bi-minecart-loaded"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-2 mb-0 text-sm">
                                    <span class="badge badge-pill bg-soft-success text-success me-2">
                                        <i class="bi bi-arrow-up me-1"></i>10%
                                    </span>
                                    <span class="text-nowrap text-xs text-muted">Since last month</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="app-main__outer">
                    <div class="app-main__inner">
                      <div class="row">
                        <div class="col-md-12 col-lg-6">
                          <div class="mb-3 card">
                            <div
                              class="card-header-tab card-header-tab-animation card-header"
                            >
                              <div class="card-header-title">
                                <i
                                  class="header-icon lnr-apartment icon-gradient bg-love-kiss"
                                >
                                </i>
                                Work Report in hours
                              </div>
                            </div>
                            <div class="card-body">
                              <div class="tab-content">
                                <app-pie-chart (workingHours) = "averageWorkinghours = $event"></app-pie-chart>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-12 col-lg-6">
                          <div class="mb-3 card">
                            <div class="card-header-tab card-header">
                              <div class="card-header-title">
                                <i
                                  class="header-icon lnr-rocket icon-gradient bg-tempting-azure"
                                >
                                </i>
                                Employee Salary Report
                              </div>
                            </div>
                            <div class="card-body">
                                <div class="tab-content">
                                  <app-bar-chart (salaryEvent)="averageSalary = $event"></app-bar-chart>
                                 <!-- <app-line-chart></app-line-chart> -->
                                </div>
                              </div>
                          </div>
                        </div>
                      </div>
                 
                    </div>
                   
                  </div>
            </div>
        </main>
    </div>
</div>
