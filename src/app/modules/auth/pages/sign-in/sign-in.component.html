<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-3">
        <form
          [formGroup]="loginForm"
          id="loginformvalidation"
          #loginFormVali="ngForm"
          (ngSubmit)="onSubmit()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start offset-xl-2">
            <p class="lead fw-normal mb-0 me-3">{{signinLabel}}</p>
            <div class="icons-buttons ml-4">
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
        </div>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Email input -->
          <div class="email-field">
            <label class="form-label" for="form3Example3">{{
              emailLabel
            }}</label>
            <div class="form-outline input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <input
                type="text"
                class="form-control form-control-lg"
                ngModel
                formControlName="email"
                placeholder="Enter Email"
                name="email"
                id="validationCustom01"
                required
              />
            </div>
            <div  
            *ngIf="loginFormcontroller.email.invalid &&
            loginFormcontroller.email.touched &&  loginFormcontroller.email.errors">
              <i class="fas fa-exclamation-circle text-danger"> 
                &nbsp;<a class="text-danger"  style="font-family: Roboto">{{emailerrorMsg}} </a>
              </i>
            </div>
          </div>
          <!-- Password input -->
          <div class="password-field">
            <label class="form-label mt-1" for="form3Example4">
            {{passwordLabel}}
            </label>
            <div class="form-outline input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <i class='fas fa-lock'></i>
                </span>
              </div>
              <input
                type="password"
                [type]="hide ? 'password' : 'text'"
                ngModel
                formControlName="password"
                placeholder="Enter Password"
                name="password"
                minlength="8"
                class="form-control form-control-lg"
                required
              />
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <mat-icon
                    matSuffix
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                    (click)="hide = !hide"
                    class="eye"
                    >{{ hide ? "visibility_off" : "visibility" }}</mat-icon
                  >
                </span>
              </div>
            </div>
            <div  *ngIf="
            loginFormcontroller.password.invalid &&
            loginFormcontroller.password.touched
          ">
          <i class="fas fa-exclamation-circle text-danger"> 
            &nbsp;<a class="text-danger"  style="font-family: Roboto">{{passworderrorMsg}} </a>
          </i>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
          
            <a class="text-body">{{forgetPassword}}</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              [disabled]="!loginForm.valid"
              style="padding-left: 2.5rem; padding-right: 2.5rem ml-2"
              >
              Login
              <mat-icon>
              <mat-progress-spinner
                color="accent"
                diameter="28"
                mode="indeterminate"
                value="100"
                *ngIf="loginAuthentication.isLoading | async">
              </mat-progress-spinner>
            </mat-icon>
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
             {{notRegister}}
              <a routerLink="/auth/sign-up" class="link-danger">{{register}}</a>
            </p>
          </div>
        </form>
      </div>
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="../../../../../assets/signin-image.jpg"
          class="img-fluid ml-4"
          alt="Sample image"
        />
      </div>
    </div>
  </div>
</section>
